<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<html lang="br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4682B4;
        }

        form {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #4682B4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Consulte Seu Plano!</h1>
    <form name="frmConsProd" method="post" action="const_redes.jsp">
        CPF: <input type="text" name="usuarios_cpf"> <p>
        <input type="submit" value="Consultar" name="cons">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
